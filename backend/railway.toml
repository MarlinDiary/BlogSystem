[build]
builder = "nixpacks"
buildCommand = "rm -rf node_modules && npm ci --prefer-offline"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
numReplicas = 1

[env]
NODE_ENV = "production"
PORT = "3000"

[[volume]]
source = "uploads"
path = "/data/uploads" 